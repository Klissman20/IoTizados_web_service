version: '3.7'

services:

  nuxt:
    container_name: nuxt
    build: ./app
    restart: always
    ports:
      - 3000:3000
    command: sh -c "npm run dev"

  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - ${WEB_PORT}:${WEB_PORT}
      - ${WEB_PORTS}:${WEB_PORTS}
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - nuxt
