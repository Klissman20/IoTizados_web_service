version: '3.7'

services:

  nuxt:
    container_name: nuxt
    build: ./app
    restart: always
    ports:
      - 3000:3000
    command: sh -c "npm run generate"

  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - nuxt
